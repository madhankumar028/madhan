<div class="container">
    <div class="col-sm-6 col-sm-offset-3 pull-left">
        <form name="jstestForm">
            <div class="form-group">
                <select ng-model="selected" ng-options="task for task in displayTasks"></select>
            </div>
            <div class="form-group">
                <input type="text" ng-model="value" placeholder="Value"/>
            </div>
            <input type="submit" ng-click="jstestCtrl.onSubmit(selected, value)" />
            <p ng-bind="error"></p>
        </form>
    </div>
</div>
<div>
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
</div>
