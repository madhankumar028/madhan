<div class="container pull-left">
    <div class="row">
        <div class="col-sm-6">
            <form name="jstestForm" ng-submit="">
                <div class="error">
                    <p ng-bind="errorMessage"></p>
                </div>
                <div class="form-group">
                    <select ng-model="selected" ng-options="task for task in displayTasks"></select>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="value" placeholder="Value" style="width:115px"/>
                </div>
                <input type="submit" ng-click="jstestCtrl.onSubmit(selected, value)" ng-disabled="jstestForm.$invalid" />
            </form>
        </div>
        <div class="responseData col-sm-4" ng-show="jstestCtrl.table">
            <table ng-table="jstestCtrl.tableDataParams">
                <caption ng-show="jstestCtrl.hash">Hash(#{{jstestCtrl.requestNo}})</caption>
                <caption ng-show="jstestCtrl.counter">Counter(#{{jstestCtrl.requestNo}})</caption>
                <tr>
                    <th>Input</th>
                    <th>Output</th>
                </tr>
                <tr ng-repeat="data in jstestCtrl.tableData track by $index">
                    <td>{{data.input}}</td>
                    <td>{{data.output}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
